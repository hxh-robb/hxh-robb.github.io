---
layout: default
---
<h1>{{ page.title }}</h1>
<div>
{% assign author = site.authors | where: 'short_name', page.author | first %}
{% if author %}
<a href="{{ author.url }}">{{ author.name }}</a><br>
{% endif %}
{{ page.date | date: "%Y-%m-%d %H:%M" }}
</div>

<div class="post">
{{ content }}
</div>
